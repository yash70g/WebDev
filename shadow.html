<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow</title>
</head>
<style>
    .box10{
        border: 2px solid black;
        padding: 32px;
        box-shadow: 5px 15px 5px #888888;
    }
    #text-shadow{
        text-shadow: 2px 2px 4px red;
        outline: 2px solid black;
        border: 2px solid forestgreen;
        border-radius: 23px;
        outline-offset: 3px;
    }
</style>
<body>
    <div class="box10">
        I'm a box
    </div>
    <p id="text-shadow">Lorem, ipsum.</p>
</body>
</html>
