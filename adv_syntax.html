<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading Paragraphs and emmet</title>
</head>
<body>
    <!--H1 h2 h3 are heading sizes -->
    <h1>Harry</h1>
    <h2>Harry</h2>
    <h3>Harry</h3>
    <h4>Harry</h4>
    <h5>Harry</h5>
        <!--p1 p2 p3 are paragraphs-->
    <p>This is Harry</p>
    <p>This is new Harry</p>
    <!--Lorem is an emmet for us to insert variable words Lorem2 inserts 2 words-->
    <p>Lorem ipsum dolor sit amet, con sux vel <strong>This is Bold</strong> sed commodi <em>quae labore</em>, mollitia quam inventore eveniet. Error nobis quis ipsam. ipsum</p>
    <!--<b> </b> <i> also exists to make bold and italic text-->
    <!-- p*4 inserts 4 new paragraphs in syntax -->
    <br> This is new line <br> <hr> <!--hr inserts a straight line-->
    <p>first  <!--Inserts a new line </br> not needed as it is self closing--></p>
    <p>second</p>
    <p>third</p>
    
</body>
</html>
